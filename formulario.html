<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="title">Formulário</h1>
    <main class="container">
        <form class="formulario">
            <div class="campo-form">
                <label for="name">Nome:</label>
                <input type="text" placeholder="Digite seu nome." id="name" name="name">
            </div>
            <div class="campo-form">
                <label for="mail">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail." id="mail" name="mail">
            </div>
            <div class="campo-form">
                <label for="tel">Telefone:</label>
                <input type="tel" placeholder="Digite seu telefone." id="tel" name="tel">
            </div>
            <div class="campo-form">
                <label for="date">Data de Nascimento:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="campo-form">
                <p>Vagas de interesse:</p>
                <label for="Full-Stack">
                    <input type="checkbox" name="Full-Stack" id="Full-Stack">
                    <span>Full-Stack</span>
                </label>
                <label for="Frontend">
                    <input type="checkbox" name="Frontend" id="Frontend">
                    <span>Frontend</span>
                </label>
                <label for="Backend">
                    <input type="checkbox" name="Backend" id="Backend">
                    <span>Backend</span>
                </label>
            </div>
            <div class="campo-form">
                <p>Sexo:</p>
                <label for="masculino">
                    <input type="radio" name="sexo" id="masculino" value="Masculino">
                    <span>Masculino</span>
                </label>
                <label for="feminino">
                    <input type="radio" name="sexo" id="feminino" value="Feminino">
                    <span>Feminino</span>
                </label>
            </div>
            <div class="campo-form">
                <label for="cv">Currículo:</label>
                <input type="file" id="cv" name="cv">
            </div>
            <input type="button" value="Enviar" class="form-button">
        </form>
    </main>
</body>

</html>
